<!DOCTYPE HTML>
<html>
	<head>
		<title>Cordova</title>
		<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page">
		<div data-role="panel" id="mypanel">
    		<!-- panel content goes here -->
			<ul data-role="listview" data-theme="a">
	            <li><a href="#">Item A</a></li>
	            <li><a href="#">Item B</a></li>
	            <li><a href="#">Item C</a></li>
			</ul>
		</div>
		<div data-role="header">
		    <a href="#mypanel" data-icon="bars">Menu</a>
		    <h1>Header</h1>
			<a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" data-icon="gear">Option</a>
			<div data-role="popup" id="popupMenu">
				<ul data-role="listview" data-inset="true" style="min-width:210px;">
					<li data-role="divider">Choose an option:</li>
					<li><a href="#">Option A</a></li>
					<li><a href="#">Option B</a></li>
					<li><a href="#">Option C</a></li>
					<li><a href="#">Option D</a></li>
				</ul>
			</div>
		</div>
		<div data-role="content" style="padding: 15px">
	</body>
</html>
